<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>

    <div class="card">
        <div class="img-container">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFuZHNjYXBlfGVufDB8fDB8fHww"
                alt="">
        </div>
        <div class="profile-container">
            <img src="https://img.freepik.com/free-vector/smiling-young-man-illustration_1308-173524.jpg?semt=ais_hybrid&w=740"
                alt="">
        </div>
        <div class="card-body">
            <h2 class="card-title">Arnab Maiti</h2>
            <h3 class="occupation">Software Engineer</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.</p>

        </div>
        <div class="card-footer">
            <button class="btn-follow">Follow</button>
            <button class="btn-more-info">More Info</button>
        </div>
</body>

</html>
